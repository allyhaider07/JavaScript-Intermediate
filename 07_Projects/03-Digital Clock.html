<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock || JavaScript</title>
</head>
<body>



<!-- ========= HTml ========= -->
<div class="center">
    <div id="banner"><span>Local Time</span></div>
    <div id="clock"></div>
  </div>
<!-- ========= HTml ========= -->



<!-- ========= Css ========= -->
<style>
 body {
        background-color: #000;
        color: #fff;
      }
      .center {
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      #banner{
        font-size: 24px;
        font-weight: 700;
      }
      #clock {
        font-size: 40px;
        background-color: orange;
        padding: 20px 50px;
        margin-top: 10px;
        border-radius: 10px;
        color: black;
      }

</style>
<!-- ========= Css ========= -->



<!-- ========= jAVASCRIPT ========= -->
<script>
  
  const clock = document.getElementById('clock')
  
setInterval(() => {
  let date = new Date()
clock.innerHTML = date.toLocaleTimeString();  
}, 1000);

</script>
<!-- ========= jAVASCRIPT ========= -->



</body>
</html>
