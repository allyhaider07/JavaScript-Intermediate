<!-- =============== Css ================ -->
<style>
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }
    button{
        background-color: orangered;
        color: white;
        padding: 10px 20px;
        font-size: 22px;
        border-radius: 10px;
    }
</style>
<!-- =============== Css ================ -->


<!-- =============== jAVAscript ================ -->
<script>
const sayDate = function(str){
    console.log(str, Date.now());
}
const intervalId = setInterval(sayDate, 1000, "hi"); //now the date prints every seconds infinite until we stop it 
clearInterval(intervalId)

</script>
